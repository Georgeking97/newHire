//this provides the version of protocol buffers to use
syntax = "proto3";

//give a number of configuration options
option java_multiple_files = true;
option java_package = "newHire.create.security.card";
option java_outer_classname = "newHire2ServiceImpl";

package newHire;

service newHire{
	//creating the security card 
	rpc sendMessage(stream MessageRequest) returns (MessageReply);
	//seeing all security cards
	rpc seeCards(RequestCards) returns (CardsReturned);
	//delete security card
	rpc deleteCard(SpecifyCard) returns (CardDeleted);
}

message MessageRequest{
	string text = 1;
}

message MessageReply{
	string value = 1;
}

message RequestCards{
	string text = 1;
}

message CardsReturned{
	string value = 1;
}

message SpecifyCard{
	string text = 1;
}

message CardDeleted{
	string value =1;
}